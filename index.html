<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WoW Talent Tree (Read-only)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="toolbar">
      <div class="toolbar__left">
        <label>
          Spec:
          <select id="specSelect">
            <option value="affliction">Affliction</option>
            <option value="demonology">Demonology</option>
            <option value="destruction">Destruction</option>
          </select>
        </label>

        <label class="toolbar__code">
          Talent string:
          <input id="codeInput" type="text" spellcheck="false" />
        </label>

        <button id="renderBtn">Render</button>
      </div>

      <div class="toolbar__right">
        <small>
          Tip: open with <code>?spec=affliction&code=...</code>
        </small>
      </div>
    </div>

    <div id="app">
      <div id="talentRoot" class="talent-root">
        <svg id="talentSvg" class="talent-svg" width="1200" height="820"></svg>
        <div id="tooltip" class="tooltip" hidden></div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
